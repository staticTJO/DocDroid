<!DOCTYPE html>
<html ng-app="docdroid">
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>Blank Cordova Mobile App Project Template (Lite)</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>

    <script src="cordova.js"></script>
    <script src="bower_components/ionic/release/js/ionic.bundle.js"></script><!-- phantom library, needed for Cordova api calls, added during build -->
    <link href="bower_components/ionic/release/css/ionic.css" rel="stylesheet"/>
    <link href="styles/docdroid.css" rel="stylesheet"/>
    <link href="styles/status.css" rel="stylesheet"/>
    <script src="js/app.js"></script>
    <!-- recommended location of your JavaScript code relative to other JS files -->
    <script src="xdk/init-dev.js"></script>
    <script src="js/menurouter.js"></script>
</head>

<body ng-controller="HomeMenuCtrl">
<ion-side-menus>
    <!--Ion Side Menu Content Houses the content for the main page-->
<ion-side-menu-content style="padding-top:53px" >
    Hello Mr.Robot if you debug me you will see this is our content area that will be dynamically changing for the app.
    <ion-header-bar class ="bar-balanced">
    <div class ="buttons">
        <button class ="button icon button-clear ion-navicon-round" ng-click="openDrawer()"></button>
        </div>
        <h1 class="title" style="text-align: center">Medroid</h1>
        <div class="buttons widget-container content-area horiz-area wrapping-col" > 
        <button class ="button" ng-click="openPopover($event)" ng-controller = "notificationPopoverCtrl">
            <i class ="icon button-dark ion-android-notifications-none"></i></button>
            <button class ="button" ng-click="openPopover($event)" ng-controller ="InboxPopoverCtrl"><i class ="icon button-dark ion-email"></i> </button> 
            <button class ="button" ng-click="changeStatus()"><i class ="icon ion-ios-circle-filled {{statuscolor}}"></i>{{docstatus}}</button> 
        </div>
    </ion-header-bar>
    
    </ion-side-menu-content>
    
    <!--Ion Side menu drawer content-->
    <ion-side-menu side ="left">
   <ion-header-bar class ="bar-positive">
        <h1 class="title" style="text-align: center" >Menu</h1>
    </ion-header-bar>
    </ion-side-menu>
    
    </ion-side-menus>
    
</body>
</html>
