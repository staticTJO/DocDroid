
<div ng-controller ="careteamCtrl"> 
    
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Care Team</h1>
    </ion-header-bar>
        
    <ion-content style="margin-bottom:100px">
      <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
        <ion-item ng-repeat="careteam in careteams" 
                  item="careteam" class="item-remove-animate">
         DoctorID: {{ careteam.doctorID }}
        <div></div>
         Dr. {{careteam.lastName}},
         {{careteam.firstName}}
        <div></div>
         Specialty: {{careteam.specialty}}

        </ion-item>

      </ion-list>   
        </ion-content>
</div>
